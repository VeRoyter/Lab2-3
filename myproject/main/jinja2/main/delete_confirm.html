<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удаление фильма</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h2 { color: #E50914; }
        p { color: #555; margin-bottom: 30px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; margin: 0 5px; }
        .btn-danger { background-color: #E50914; color: white; }
        .btn-secondary { background-color: #ddd; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Удалить запись?</h2>
        <p>Вы уверены, что хотите удалить фильм <strong>"{{ show.title }}"</strong>? Это действие нельзя отменить.</p>
        
        <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{{ url('index') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
